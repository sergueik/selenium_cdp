<!DOCTYPE html>
<html>
<!-- origin: https://www.html5rocks.com/en/tutorials/webcomponents/shadowdom-201/ moved to https://web.dev/shadowdom-201/ -->

  <body>
  <!-- Firefox will show "Light DOM" text -->
  <div><h3>Light DOM</h3></div>
  <script>
  <!-- Chrome will show "Shadow DOM" text -->
var container = document.querySelector('div');
// var root = document.querySelector('div').createShadowRoot();
var root = container.attachShadow({
  mode: "open"
})
root.innerHTML = '<style>h3{ color: red; }</style>' +
    '<h3>Shadow DOM</h3>';
  </script>
  </body>
</html>
